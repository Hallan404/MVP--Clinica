<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./IMG/favicon.ico" type="image/x-icon" />
    <!-- import css  -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- importando as fontes  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <title>Clinica Médica UniAmor</title>
  </head>
  <body>
    <div class="container-geral">
      <form class="container-login">
        <img src="../IMG/logo-m.png" alt="" class="img-logo" />
        <div class="logo">
          <span class="nome">Clínica Médica</span
          ><span class="nome2">UniAmor</span>
        </div>
        <input
          type="email"
          name="Insira seu email"
          id="login-email"
          placeholder="Insira seu email"
        />
        <input
          type="password"
          name="Insira sua senha"
          id="login-password"
          placeholder="Insira sua senha"
        />
        <button type="submit" id="enter">Entrar</button>
      </form>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
