<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./IMG/favicon.ico" type="image/x-icon" />
    <!-- import css  -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- importando as fontes  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <title>Clinica Médica UniAmor</title>
  </head>
  <body>
    <header class="cabecalho">
      <nav class="nav">
        <div class="container-logo">
          <div class="logo-cab">
            <span class="nome-cab">Clínica Médica</span
            ><span class="nome-cab">UniAmor</span>
          </div>
          <img src="../IMG/logo-m.png" alt="" class="img-logo-cab" />
        </div>
        <ul class="menu">
          <li class="menu-item">
            <a href="../index.html" class="link-menu"> Home</a>
          </li>
          <li class="menu-item" title="Saiba mais sobre nós!">
            <a href="./about.html" class="link-menu">Sobre</a>
          </li>
          <li class="menu-item" title="Agende sua consulta">
            <a href="./services.html" class="link-menu">Serviços</a>
          </li>
          <li class="menu-item">
            <button class="login-btn">
              <a href="./login.html" class="link-menu">Entrar</a>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <form
      action="https://api.sheetmonkey.io/form/f5gAGouFEZGGFzQzRNX4XF"
      method="post"
    >
      <!-- DADOS PESSOAIS-->
      <fieldset>
        <legend>Dados Pessoais</legend>
        <table cellspacing="10">
          <tr>
            <td>
              <label for="nome">Nome: </label>
            </td>
            <td align="left">
              <input type="text" name="nome" />
            </td>
            <td>
              <label for="sobrenome">Sobrenome: </label>
            </td>
            <td align="left">
              <input type="text" name="sobrenome" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Nascimento: </label>
            </td>
            <td align="left">
              <input
                type="text"
                name="dia"
                size="2"
                maxlength="2"
                placeholder="dd"
              />
              <input
                type="text"
                name="mes"
                size="2"
                maxlength="2"
                placeholder="mm"
              />
              <input
                type="text"
                name="ano"
                size="4"
                maxlength="4"
                placeholder="aaaa"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="rg">RG: </label>
            </td>
            <td align="left">
              <input type="text" name="rg" size="13" maxlength="13" />
            </td>
          </tr>
          <tr>
            <td>
              <label>CPF:</label>
            </td>
            <td align="left">
              <input type="text" name="cpf" size="9" maxlength="9" /> -
              <input type="text" name="cpf2" size="2" maxlength="2" />
            </td>
          </tr>
        </table>
      </fieldset>

      <br />
      <!-- ENDEREÇO -->
      <fieldset>
        <legend>Dados de Endereço</legend>
        <table cellspacing="10">
          <tr>
            <td>
              <label for="rua">Rua:</label>
            </td>
            <td align="left">
              <input type="text" name="rua" />
            </td>
            <td>
              <label for="numero">Numero:</label>
            </td>
            <td align="left">
              <input type="text" name="numero" size="4" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="bairro">Bairro: </label>
            </td>
            <td align="left">
              <input type="text" name="bairro" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="estado">Estado:</label>
            </td>
            <td align="left">
              <select name="estado">
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="am">Amazonas</option>
                <option value="ap">Amapá</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="ro">Rondônia</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="se">Sergipe</option>
                <option value="sp">São Paulo</option>
                <option value="to">Tocantins</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="cidade">Cidade: </label>
            </td>
            <td align="left">
              <input type="text" name="cidade" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="cep">CEP: </label>
            </td>
            <td align="left">
              <input type="text" name="cep" size="5" maxlength="5" /> -
              <input type="text" name="cep2" size="3" maxlength="3" />
            </td>
          </tr>
        </table>
      </fieldset>
      <br />

      <!-- DADOS DE LOGIN -->
      <fieldset>
        <legend>Dados de login</legend>
        <table cellspacing="10">
          <tr>
            <td>
              <label for="email">E-mail: </label>
            </td>
            <td align="left">
              <input type="text" name="email" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="login">Nome de usuário: </label>
            </td>
            <td align="left">
              <input type="text" name="user" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pass">Senha: </label>
            </td>
            <td align="left">
              <input type="password" name="pass" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="passconfirm">Confirme a senha: </label>
            </td>
            <td align="left">
              <input type="password" name="passconfirm" />
            </td>
          </tr>
        </table>
      </fieldset>
      <br />
      <input type="submit" />
      <input type="reset" value="Limpar" />
    </form>

    <script src="../js/script.js"></script>
  </body>
</html>
